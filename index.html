<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to Markdown Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word to Markdown Converter</h1>
        <div class="upload-section">
            <label for="docx-file" class="file-label">
                <span>Choose a Word document</span>
                <input type="file" id="docx-file" accept=".docx" />
            </label>
            <div class="file-name" id="file-name">No file selected</div>
        </div>
        
        <div class="button-container">
            <button id="convert-btn" disabled>Convert to Markdown</button>
            <button id="download-btn" disabled>Download Markdown</button>
            <button id="copy-btn" disabled>Copy to Clipboard</button>
        </div>
        
        <div class="result-container">
            <div class="result-header">
                <h2>Markdown Result</h2>
            </div>
            <div class="result-content">
                <pre id="markdown-result">Your converted markdown will appear here...</pre>
            </div>
        </div>
    </div>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="script.js"></script>
</body>
</html>
